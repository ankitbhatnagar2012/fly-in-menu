        <script type="text/javascript">
            
            var isFlyMenuOpen = 0;
            
            $(document).ready(function(){
                $('.toolFlyin').hide();
                
                // register click handlers
                $('#imageUploaderTool').click(function(){
                    if(isFlyMenuOpen === 0){
                        // fly-in menu closed
                        // populate contents of the fly-in menu
                        $('.toolFlyin').show();                               
                        $('.toolFlyin').animate({width:"+=250"}, 500, function() {
                                $('.toolFlyinContent').show();                        
                                isFlyMenuOpen = 1;                                
                        });
                    } else {
                        // fly-in menu open
                        $('.toolFlyinContent').hide();                               
                        $('.toolFlyin').animate({width:"-=250"}, 500, function() {
                                // hide contents of the fly-in menu
                                $('.toolFlyin').hide();                               
                                isFlyMenuOpen = 0;                                
                        });
                    }
                });
            });
            
            $(function() {
                $( ".draggable" ).draggable({helper:'clone'});
                $( ".droppable" ).droppable({
                    accept: ".draggable",
                    drop: function(event,ui){
                        $(this).append($(ui.draggable).clone());
                    }                    
                });
            });
        </script>
